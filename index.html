<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <audio id="player" ontimeupdate="updateProgress()">
      <source id="source" />
      Audio not supported
    </audio>

    <div id="controls">
      <i class="fas fa-play fa-5x" onclick="playAudio()"></i>
      <i class="fas fa-pause fa-5x" onclick="pauseAudio()"></i
      ><br /><br /><br />

      <div class="current-song"></div>
      <br /><br />
      <progress id="progress" value="0" max="100"></progress>
      <br /><br />

      <i class="fas fa-volume-down"></i>
      <input type="range" min="0" max="1" step="0.1" id="volumeSlider" />
      <i class="fas fa-volume-up"></i>
    </div>

    <h1>My Songs</h1>

    <div id="songList"></div>

    <script src="app.js"></script>
  </body>
</html>
